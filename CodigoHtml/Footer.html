<!DOCTYPE Html><!--Se utiliza para que el buscador identifique que es un archivo HTML-->
<html><!--Etiqueta principal del archivo HTML-->
    <head><!--etiqueta que hace referencia a la informacion del archivo HTML-->
        <meta charset="utf-8"><!--esta etiqueta brinda informacion al buscador, aqui define que se utilizara el protocolo UTF-8 para que el navegador identifique algunos caracteres especiales-->
        <link rel="stylesheet" type="text/css" href="../CSS/General.css"><!--Esta etiqueta enlace el HTML con un archivo CSS-->
        <script src="../JavaScript/ClicDerecho.js"></script><!--Esta etiqueta enlace el documento con un archivo en JavaScript-->
    </head>
    <body id="boFooter"><!--La etiqueta del contenido; se utiliza el atributo "id" para darle una nombre en especifico-->
<footer><!--Esta etiqueta funciona como una seccion-->
<!--Los caracteres especiales comienzan en &##... estos son letras con tildes, tambien parentesis o comillas-->
    <label>Derechos de autor &copy; 2020</label><!--esta etiqueta se utiliza principalmente en formularios, pero la usare para diferenciar entre los parrafos y el texto del footer-->
    <label>Creado por: Luis Diego Siu Araya</label>
        <br><!--esta etiqueta se utiliza para separar textos-->
    <label>Correo electronico: luisdiegosiua&#64;hotmail.com</label>
</footer>
    </body>
</html>
