<!DOCTYPE Html><!--Se utiliza para que el buscador identifique que es un archivo HTML-->
<html><!--Etiqueta principal del archivo HTML-->
    <head><!--etiqueta que hace referencia a la informacion del archivo HTML-->
        <meta charset="utf-8">
<!--Este es el formato que se usa para algunas reconocer el codigo de ciertos caracteres en los navegadores-->
        <title>Galer&iacute;a Asociacion Deportiva TKD Alajuela</title><!--esta etiqueta el da un nombre al documento HTML-->
        <link rel="icon" type="image/png" href="../Imagenes/logoAcademia.png">
<!--la etiqueta <link rel=> se usa para definir la relacion del documento (en este caso el icono), el atributo "type" define el tipo de formatoque va se va usar y el atributo "href" para la ubicacion de donde se encuentra el documento-->

        <link rel="stylesheet" type="text/css" href="../CSS/Margenes.css">
        <link rel="stylesheet" type="text/css" href="../CSS/Fondos.css">
        <link rel="stylesheet" type="text/css" href="../CSS/SectionEsp.css">
        <!--La etiqueta "link" enlaca el HTML con los archivos CSS-->
        <script src="../JavaScript/ClicDerecho.js"></script><!--Esta etiqueta enlace el documento con un archivo en JavaScript-->
    </head>
