<!DOCTYPE Html><!--Se utiliza para que el buscador identifique que es un archivo HTML-->
<html><!--Etiqueta principal del archivo HTML-->
    <head><!--etiqueta que hace referencia a la informacion del archivo HTML-->
        <meta charset="utf-8">
<!--Este es el formato que se usa para algunas reconocer el codigo de ciertos caracteres en los navegadores-->
        <title>Cont&aacute;ctenos Asociacion Deportiva TKD Alajuela</title><!--esta etiqueta el da un nombre al documento HTML-->
        <link rel="icon" type="image/png" href="../Imagenes/logoAcademia.png">
<!--la etiqueta <link rel=> se usa para definir la relacion del documento (en este caso el icono), el atributo "type" define el tipo de formatoque va se va usar y el atributo "href" para la ubicacion de donde se encuentra el documento-->
        <link rel="stylesheet" type="text/css" href="../CSS/General.css">
        <link rel="stylesheet" type="text/css" href="../CSS/Margenes.css">
        <link rel="stylesheet" type="text/css" href="../CSS/Fondos.css">
        <link rel="stylesheet" type="text/css" href="../CSS/SectionEsp.css">
        <!--La etiqueta "link" enlaca el HTML con los archivos CSS-->
        <script src="../JavaScript/ClicDerecho.js"></script><!--Esta etiqueta enlace el documento con un archivo en JavaScript-->
    </head>
    <body id="bo1"><!--La etiqueta del contenido; se utiliza el atributo "id" para darle una nombre en especifico-->
<iframe id="MenuNav" src="Nav.html"></iframe>
<iframe id="footer" src="Footer.html"></iframe>
<!--El elemento "iframe" son las macros que abren otras paginas HTML, en este caso, se utilizan para mostrar el menu de navegacion y el pie de pagina-->
<section id="cont">
<!--Los caracteres especiales comienzan en &##... estos son letras con tildes, tambien parentesis o comillas-->
    <p>Cont&aacute;tanos con:</p><!--La etiqueta del parrafo-->
    <a href="https://www.facebook.com/Asociación-Deportiva-TKD-Alajuela-270534789723546/" target="_blank"><img src="../Imagenes/logofacebook.png"><!--es una imagen, el abributo "src" enlaza la ubicacion de la imagen-->Facebook</a>
    <!--La etiqueta "a" es un hipervinculo que envia al usuario a la direccion segun lo indique el atributo "href", y el atributo "target" define como se abrira, en este caso, se abre en una nueva pestaña-->

</body>
</html>
